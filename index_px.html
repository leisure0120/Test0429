    //获取时间
    function getLocalTime(nS) {
        return new Date(parseInt(nS)).toLocaleString().replace(/:\d{1,2}$/, ' ');
    }
    $('.tbl-body tbody').empty();
    $('.tbl-header tbody').empty();
    var str = '';
    // 设置告警处理时间限值
    var Levelwarntime1 = 14400000;
    var Levelwarntime2 = 86400000;
    var Levelwarntime3 = 360000000;
    function buildtable() {
        $('.tbl-body tbody').empty();
        $('.tbl-header tbody').empty();
        $.each(Items, function (i, item) {
                var myimage = 'myimage' + i;//标识id唯一
                var fontcolor = 'fontcolor' + i;//标识id唯一
                var time = '00:00:00'
                var src = "";
                var style = "";
                // 计算时间差
                var date3 = item.ProcessingTime == '00:00:00' ? new Date().getTime() : new Date().getTime() - item.ProcessingTime
                // 根据告警级别来设定倒计时初始时间
                if (item.Level==1) { 
                ProcTime = Levelwarntime1 - date3
                if (ProcTime<=0) {
                    ProcTime=0;
                } 
            }else if(item.Level==2){
                ProcTime = Levelwarntime2 - date3
                if (ProcTime<=0) {
                    ProcTime=0;
                }
            }else{
                ProcTime = Levelwarntime3 - date3
                if (ProcTime<=0) {
                    ProcTime=0;
                }
            }


                if (ProcTime==0) {
                    item.ProcessingTime = "0"+"0" + ':' + "0"+"0" + ':' + "0"+"0";
                } else {
                //计算相差天数
                var days = Math.floor(ProcTime / (24 * 3600 * 1000))
                //计算小时数
                var leave1 = ProcTime % (24 * 3600 * 1000)    //计算天数后剩余的毫秒数
                var hours = Math.floor(leave1 / (3600 * 1000))
                //计算相差分钟数
                var leave2 = leave1 % (3600 * 1000)        //计算小时数后剩余的毫秒数
                var minutes = Math.floor(leave2 / (60 * 1000))
                //计算相差秒数
                var leave3 = leave2 % (60 * 1000)      //计算分钟数后剩余的毫秒数
                var seconds = Math.round(leave3 / 1000)
                // //console.log(" 相差 " + days + "天 " + hours + "小时 " + minutes + " 分钟" + seconds + " 秒")
               hours = hours <10 ? '0'+hours: hours;
               minutes = minutes <10 ? '0'+minutes: minutes;
               seconds = seconds <10 ? '0'+seconds: seconds;
               time = hours + ':' + minutes + ':' + seconds;
            }
                var Level_font="";
                //将告警级别替换成中文，并添加文字颜色
                if (item.Level == 1) {
                    Level_font = '紧急';
                    src = "images/red.png";
                    style = "color:red";
                } else if (item.Level == 2) {
                    Level_font = '重要';
                    src = "images/orange.png";
                    style = "color:orange";
                } else {
                    Level_font = '一般';
                    src = "images/green.png";
                    style = "color:green";
                }
                // 填充数据
                str = '<tr class="bg">' +
                    '<td>' + item.HappenTime + '</td>' +
                    '<td>' + '<img id=' + myimage + ' src= ' + src + ' style> '+ '<p id=' + fontcolor + ' style= ' + style + '>' + Level_font + '</p>' +' </td>' +
                    '<td>' + item.Type + '</td>' +
                    '<td>' + item.Details + '</td>' + 
                    '<td>'+ time + '</td>' +
                    '</tr>';
                // 构成表格
                $('.tbl-body tbody').append(str);//指定标签插入数据
                $('.tbl-header tbody').append(str);
            }
        );
        // 当大于10条记录的时候循环播放
        if (Items.length > 5) {
            $('.tbl-body tbody').html($('.tbl-body tbody').html() + $('.tbl-body tbody').html());
            $('.tbl-body').css('top', '0');
            var speedhq = 20; // 数值越大越慢
            var outerHeight = $('.tbl-body tbody').find("tr").outerHeight();

            function Marqueehq() {
                if (tblTop <= -outerHeight * Items.length) {
                    tblTop = 0;
                } else {
                    tblTop -= 1;
                }
                $('.tbl-body').css('top', tblTop + 'px');
            }

            MyMarhq = setInterval(Marqueehq, speedhq);
            // 鼠标移上去取消事件
            $(".tbl-header tbody").hover(function () {
                clearInterval(MyMarhq);
            }, function () {
                clearInterval(MyMarhq);
                MyMarhq = setInterval(Marqueehq, speedhq);
            })
        }
    }//buildtable结尾
// 实现处理时间按每秒减少
