<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>国调自动化</title>
    <!-- 引入 echarts.js -->
    <script type="text/javascript" src="../js/highcharts.js"></script>
    <script type="text/javascript" src="../js/highcharts-more.js"></script>
    <script type="text/javascript" src="../js/exporting.js"></script>
    <script type="text/javascript" src="../js/highcharts-zh_CN.js"></script>
    
</head>
<body>
    <div id="container" style="min-width: 400px; max-width: 600px; height: 400px; margin: 0 auto"></div>
    <script type="text/javascript">
       var chart = Highcharts.chart('container', {
    chart: {
        polar: true,
        type: 'line'
    },
    title: {

        text: '综合指标',
       // x: -80
    },
    pane: {
        size: '80%'
    },
    xAxis: {
        categories: ['EMS', 'WAMS', '进程', '磁盘',
                     '内存', 'CPU', '网卡', '应用'],
        tickmarkPlacement: 'on',
        lineWidth: 0
    },
    yAxis: {
        gridLineInterpolation: 'polygon',
        lineWidth: 0,
        min: 0
    },
    tooltip: {
        enabled:false,
        shared: true,
        pointFormat: '<span style="color:{series.color}">{series.name}: <b>${point.y:,.0f}</b><br/>'
    },
    legend: {
        enabled:false,
        align: 'right',
        verticalAlign: 'top',
        y: 70,
        layout: 'vertical'
    },
    credits: {
        enabled:false
    },
    exporting: {
        enabled:false
    },
    labels:{
        enabled:false
    },
    series: [{
        name: '',
        data: [43000, 19000, 60000, 35000, 17000, 10000,12000,15000],
        pointPlacement: 'on'
    }, {
        name: '',
        data: [50000, 39000, 42000, 31000, 26000,10000,12000, 10000],
        pointPlacement: 'on'
    }]
});
    </script>
</body>
</html>
